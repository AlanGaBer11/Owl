{% extends "layout.html" %}
{% block content %}

<head>
    <title>HOME-INT</title>
    <!-- Esta es la página orientada a realizar pruebas -->
</head>
<body style="background-color:#F6F6F6;">
<center>
    <br>
    <br>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="/static/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

    <!-- formulario para usuario prueba 1-->
    <form action="/prueba1" method="POST">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="nom_usuario">Nombre de usuario:</label><br>
                <input type="text" id="nom_usuario" name="nom_usuario" required><br><br>
            </div>
            <div class="form-group col-md-4">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>
        
                <label for="ap_paterno">Apellido Paterno:</label><br>
                <input type="text" id="ap_paterno" name="ap_paterno" required><br><br>
        
                <label for="am_materno">Apellido Materno:</label><br>
                <input type="text" id="am_materno" name="am_materno" required><br><br>
            </div>
            <div class="form-group col-md-4">
                <label for="correo">Correo electrónico:</label><br>
                <input type="email" id="correo" name="correo" required><br><br>
        
                <label for="passw">Contraseña:</label><br>
                <input type="password" id="passw" name="passw" required><br><br>
            
                <button type="submit" class="btn btn-primary" style="background:lightseagreen">submit &nbsp;<i class="fas fa-plus"></i></button>
            </div>    
        </div>
    </form>
</center>
</body>
{% endblock %}
